{% extends 'base.html' %}
{% block content %}

<h1>My Sleep</h1>
<div class="card">
      <div class="card-content">
        <span class="card-title">{{ sleep.date }}</span>
        <p><b>Bed-Time: </b>{{ sleep.bedtime }}</p>
        <p><b>Awake-Time: </b>{{ sleep.awake }}</p>
        <p><b>Wake-Up Mood: </b>{{ sleep.mood }}</p>
        <p><b>Notes: </b>{{ sleep.note|linebreaks }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'sleep_update' sleep.id %}">Edit</a>
        <a href="{% url 'sleep_delete' sleep.id %}">Delete</a>
      </div>
  </div>

{% endblock %}
