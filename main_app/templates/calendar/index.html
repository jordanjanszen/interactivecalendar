{% extends 'base.html' %} {% block content %} {% block extra_css %}
<style>
  #month-year {
    font-size: 4vw; /* Adjust font size based on viewport width */
    margin-bottom: 2vh; /* Adjust margin based on viewport height */
    text-align: center;
  }

  .calendar {
    margin-top: 2vh; /* Adjust margin based on viewport height */
  }

  .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
  }

  .day {
    text-align: center;
    padding: 1vh; /* Adjust padding based on viewport height */
    border: 1px solid #ddd;
  }

  .day-title {
    text-align: center;
    padding: 1vh; /* Adjust padding based on viewport height */
    font-weight: bold;
    font-size: 2vw; /* Adjust font size based on viewport width */
  }

  .day-titles {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    margin-bottom: 1vh; /* Adjust margin based on viewport height */
  }

  .day-title-item {
    font-weight: bold;
    font-size: 1.5vw; /* Adjust font size based on viewport width */
  }

  .day:hover {
    background-color: #b1e5ff; /* Adjust background color as needed */
    cursor: pointer;
  }

  .current-day {
    background-color: #039be5; /* Adjust background color as needed */
    color: white; /* Adjust text color as needed */
    font-weight: bold;
  }

  /* Navigation buttons */
  .nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 2vh; /* Adjust margin based on viewport height */
  }

  .nav-button {
    padding: 1vh 2vw; /* Adjust padding based on viewport height and width */
    border-radius: 5px;
    background-color: #039be5;
    color: white;
    cursor: pointer;
    font-size: 2vw; /* Adjust font size based on viewport width */
  }
</style>
{% endblock %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
</head>

<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title" id="month-year"></span>

          <!-- Navigation buttons -->
          <div class="row nav-buttons">
            <div class="col s6">
              <button
                class="btn waves-effect waves-light nav-button"
                id="prev-month"
              >
                <i class="material-icons">arrow_back</i>
              </button>
            </div>
            <div class="col s6">
              <button
                class="btn waves-effect waves-light nav-button right"
                id="next-month"
              >
                <i class="material-icons">arrow_forward</i>
              </button>
            </div>
          </div>

          <!-- Day titles row -->
          <div class="day-titles">
            <div class="day-title-item">Sun</div>
            <div class="day-title-item">Mon</div>
            <div class="day-title-item">Tue</div>
            <div class="day-title-item">Wed</div>
            <div class="day-title-item">Thu</div>
            <div class="day-title-item">Fri</div>
            <div class="day-title-item">Sat</div>
          </div>

          <!-- Calendar grid -->
          <div class="calendar">
            <div class="row">
              <div class="col s12">
                <div class="days">
                  <!-- Days will be dynamically generated here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const prevMonthBtn = document.getElementById("prev-month");
    const nextMonthBtn = document.getElementById("next-month");
    const monthYearText = document.getElementById("month-year");
    const daysContainer = document.querySelector(".days");

    // Get current date
    const today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    // Function to render calendar for the given month and year
    function renderCalendar(month, year) {
      // Clear previous calendar
      daysContainer.innerHTML = "";

      // Set month and year in header
      monthYearText.textContent = `${getMonthName(month)} ${year}`;

      // Get the first day of the month
      const firstDayOfMonth = new Date(year, month, 1);
      const startDayOfWeek = firstDayOfMonth.getDay(); // 0 for Sunday, 1 for Monday, etc.

      // Get the number of days in the month
      const numDaysInMonth = new Date(year, month + 1, 0).getDate();

      // Fill in the days of the previous month if necessary
      for (let i = 0; i < startDayOfWeek; i++) {
        const prevMonthDay = numDaysInMonth - startDayOfWeek + i + 1;
        const dayElement = createDayElement(prevMonthDay, "other-month");
        daysContainer.appendChild(dayElement);
      }

      // Fill in the days of the current month
      for (let day = 1; day <= numDaysInMonth; day++) {
        const className =
          day === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
            ? "current-day"
            : "current-month"; // Check if the day is the current day
        const dayElement = createDayElement(day, className);
        daysContainer.appendChild(dayElement);
      }
    }

    // Function to create a day element
    function createDayElement(day, className) {
      const dayElement = document.createElement("div");
      dayElement.textContent = day;
      dayElement.className = `day ${className}`;
      return dayElement;
    }

    // Function to get the name of the month
    function getMonthName(month) {
      const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      return monthNames[month];
    }

    // Initial render of the calendar
    renderCalendar(currentMonth, currentYear);

    // Event listeners for navigating to previous and next months
    prevMonthBtn.addEventListener("click", function () {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentMonth, currentYear);
    });

    nextMonthBtn.addEventListener("click", function () {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentMonth, currentYear);
    });
  });
</script>

{% endblock %}
