{% extends 'base.html' %}

{% block content %}
  <h1>Delete Sleep Data</h1>

  <h4>Are you sure you want to delete your sleep data from {{ sleep.date }}?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn">
    <a href="{% url 'sleep_detail' sleep.id %}">Cancel</a>
  </form>
{% endblock %}
